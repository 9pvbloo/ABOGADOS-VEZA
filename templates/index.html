<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veza Abogados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    /* Estilo para el banner */
    .banner {
      width: 100%;
      height: 300px; /* Altura ajustable */
      object-fit: cover; /* Mantiene la relación de aspecto */
    }
  </style>
</head>
<body>

  <header>
    <div class="container text-center">
      <!-- Imagen tipo banner -->
      <img src="{{ url_for('static', filename='img/FOTO3.jpg') }}" alt="Logo Veza Abogados" class="banner my-3">
      <p>Tu equipo legal de confianza</p>
      <!-- Botón de inicio de sesión -->
      <a href="/login" class="btn btn-light btn-lg mt-3">Iniciar Sesión</a>
    </div>
  </header>

  <main class="container py-5">
    <h2 class="text-center mb-4">Bienvenido a nuestro estudio de abogados</h2>
    <p class="text-center">En Veza Abogados nos especializamos en brindarte asesoramiento legal de la más alta calidad.</p>

    <div class="text-center mt-4">
      <a href="/productos" class="btn btn-primary m-2">Ver Productos</a>
      <a href="/clientes" class="btn btn-secondary m-2">Clientes y Servicios</a>
      <a href="/contacto" class="btn btn-success m-2">Contacto</a>
    </div>
  </main>

  <footer>
    <div class="container text-center">
      <p>&copy; 2025 Veza Abogados</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
